<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Lite | Bedge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col">Col 1</div>
            <div class="mdl-cell mdl-cell--1-col">Col 2</div>
            <div class="mdl-cell mdl-cell--1-col">Col 3</div>
            <div class="mdl-cell mdl-cell--1-col">Col 4</div>
            <div class="mdl-cell mdl-cell--1-col">Col 5</div>
            <div class="mdl-cell mdl-cell--1-col">Col 6</div>
            <div class="mdl-cell mdl-cell--1-col">Col 7</div>
            <div class="mdl-cell mdl-cell--1-col">Col 8</div>
            <div class="mdl-cell mdl-cell--1-col">Col 9</div>
            <div class="mdl-cell mdl-cell--1-col">Col 10</div>
            <div class="mdl-cell mdl-cell--1-col">Col 11</div>
            <div class="mdl-cell mdl-cell--1-col">Col 12</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
